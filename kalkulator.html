<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Kalkulator</title>
</head>
<body>
    <div id="container">
        <div class="kalkulator">
            <div class="hasil">
                <input type="text" name="output" id="output" class="output">
            </div>
            <div class="keyboard">
                <button class="operator" id="clear" onclick="c()">C</button>
					<button class="operator" id="backspace" onclick="ce()">CE</button>
					<button class="number" id="." data-val="." onclick="insert('.')">.</button>
					<button class="operator" id="/" onclick="insert('/')">&#247;</button>
					<button class="number" id="7" data-val="7" onclick="insert(7)">7</button>
					<button class="number" id="8" data-val="8" onclick="insert(8)">8</button>
					<button class="number" id="9" data-val="9" onclick="insert(9)">9</button>
					<button class="operator" id="*" onclick="insert('*')">&times;</button>
					<button class="number" id="4" data-val="4" onclick="insert(4)">4</button>
					<button class="number" id="5" data-val="5" onclick="insert(5)">5</button>
					<button class="number" id="6" data-val="6" onclick="insert(6)">6</button>
					<button class="operator" id="-" onclick="insert('-')">-</button>
					<button class="number" id="1" data-val="1" onclick="insert(1)">1</button>
					<button class="number" id="2" data-val="2" onclick="insert(2)">2</button>
					<button class="number" id="3" data-val="3" onclick="insert(3)">3</button>
					<button class="operator" id="+" onclick="insert('+')">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0" data-val="0" onclick="insert(0)">0</button>
                    <button class="empty" id="empty"></button>
					<button class="operator" id="=" onclick="eql()">=</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.number').click(function(){
                var val = $(this).data('val');
                $('output-value').val(val);
            });
        });
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
